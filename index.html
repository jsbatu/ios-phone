<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/src/css/style.css">
    <link rel="icon" type="image/x-icon" href="https://pngfre.com/wp-content/uploads/apple-logo-6-1024x1024.png">
    <script src="https://kit.fontawesome.com/e6fb7f322e.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="phone">
        <img src="https://deviceshots.com/images/devices/apple-iphone-11-black.png" alt="">
        <div class="phone-bg"></div>
        <div class="phone-screen">
            <div class="lock-screen">
                <marquee behavior="scroll" direction="left" scrollamount="1">jsbatu</marquee>
                <div class="signal-box">
                    <i class="fa-solid fa-signal"></i>
                    <i style="font-size: 1.4rem;" class="fa-solid fa-battery-quarter"></i>
                </div>
                <div class="calendar-widget">
                    <p>20 March <i class="fa-regular fa-envelope"></i> No new mails</p>
                    <h1>11:25</h1>
                </div>
                <div class="bottom-lock-menu">
                    <a href="">
                        <img src="/src/img/flashlight.png" alt="flashlight" class="bottom-left">
                    </a>
                    <a href="">
                        <img src="/src/img/camera.png" alt="camera" class="bottom-right">
                    </a>
                    
                </div>
                <div class="bottom-home-btn"></div>
            </div>
        </div>
    </div>
</body>
</html>
